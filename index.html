<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue without toolchains</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <nav 
  class="navbar navbar-expand-lg"
  :class="{'navbar-dark bg-dark': useDarkBar, 'navbar-light bg-light': !useDarkBar}"
  >
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li v-for="(page, index) in pages" class="navItem" :key="index">
          <a 
          class="nav-link"
          :class="{active: index === activePage}"
          :href="page.link.url"
          :title="`This redirect to ${page.link.text} page`"
          @click.prevent="activePage = index">
          {{page.link.text}}</a>
        </li>
      </ul>
    </div>
    <form class="d-flex">
      <button
      class="btn btn-primary"
      @click.prevent="useDarkBar = !useDarkBar"
      >Toggle Navbar</button>
    </form>
  </nav>
  <div id="content" class="container">
    <h1>{{pages[activePage].pageTitle}}</h1>
    <p>{{pages[activePage].content}}</p>
  </div>
  <script>
    const {createApp} = Vue
    createApp({
      data() {
        return {
          useDarkBar: false,
          activePage: 0,
          pages: [
            {
              link: {text:'Home', url: 'index.html'},
              pageTitle: 'Home Page',
              content: 'This is the home page content',
            },
            {
              link: {text:'About', url: 'about.html'},
              pageTitle: 'About Page',
              content: 'This is the About page content',
            },
            {
              link: {text:'Contact', url: 'contact.html'},
              pageTitle: 'Contact Page',
              content: 'This is the Contact page content',
            },
          ],
        }
      }
    }).mount('body')
  </script>
</body>
</html>
